<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet" type="text/css"/>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="filler" id="filler">
            <h1>Poképedia</h1>
    </header>
    <article>
        <div class="pokeGrid" id="0">
            <p class="gridObject">Bulbasaur</p>
            <p class="gridObject">Type</p>
            <p class="gridObject">Height</p>
            <p class="gridObject">pokédex #</p>
            <img class="gridObject" src="img/Bulbasaur.png" alt="Image of Bulbasaur">
            <p class="gridObject">Grass/Poison</p>
            <p class="gridObject">x</p>
            <p class="gridObject">#001</p>
        </div>
        <div class="pokeGrid" id="1">
            <p class="gridObject">Ivysaur</p>
            <p class="gridObject">Type</p>
            <p class="gridObject">Height</p>
            <p class="gridObject">pokédex #</p>
            <img class="gridObject" src="img/Ivysaur.png" alt="Image of Ivysaur">
            <p class="gridObject">Grass/Poison</p>
            <p class="gridObject">x</p>
            <p class="gridObject">#002</p>
        </div>
        <div class="pokeGrid" id="2">
            <p class="gridObject">Venusaur</p>
            <p class="gridObject">Type</p>
            <p class="gridObject">Height</p>
            <p class="gridObject">pokédex #</p>
            <img class="gridObject" src="img/Venusaur.png" alt="Image of Venusaur">
            <p class="gridObject">Grass/Poison</p>
            <p class="gridObject">x</p>
            <p class="gridObject">#003</p>
        </div>
        <div class="pokeGrid" id="3">
            <p class="gridObject">Charmander</p>
            <p class="gridObject">Type</p>
            <p class="gridObject">Height</p>
            <p class="gridObject">pokédex #</p>
            <img class="gridObject" src="img/Charmander.png" alt="Image of Charmander">
            <p class="gridObject">Fire</p>
            <p class="gridObject">x</p>
            <p class="gridObject">#004</p>
        </div>
        <div class="buttonGrid">
            <button class="changePage" type="button" id="previous" value="-1">Previous</button>
            <button class="changePage" type="button" id="next" value="1">Next</button>
        </div>
    </article>
    <footer class="filler">
        <h1>Pokémon</h1>
    </footer>
</body>
</html>
